<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onAddItem(form) ">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"class="form-control" id="ammount" name="ammount"ngModel required pattern="^[0-9]+$">
        </div>

      </div>
      <br>
      <div class="row">
        <div class="col-xs-12" style="padding: 2px;">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{editmod ? 'Update':'Add'}}</button>
          <button class="btn btn-danger" *ngIf="editmod" (click)="onDelete()" type="button"> delete</button>
          <button class="btn btn-primary" (click)="onclear()" type="button"> clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
